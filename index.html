<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Einkaufsliste</h1>

    <button onclick="addNewItem(); updateList();">Neuen Eintrag hinzufügen</button>

    <ul id="list">

    </ul>

    <script>

        let shoppingItems = getShoppingItemsFromwindowlocalStorage();

        updateList();

        function getShoppingItemsFromwindowlocalStorage() {
            let items = window.localStorage.getItem('shoppingItems');

            if (items == null || items == '') {
                items = [];
            } else {
                items = items.split(',');
            }

            return items;
        }

        function addNewItem() {
            let item = prompt('Was möchtest du hinzufügen?');

            if (item != null) {
                shoppingItems.push(item);
                window.localStorage.setItem('shoppingItems', shoppingItems);
            }
        }

        function removeItem(itemIndex) {
            shoppingItems.splice(itemIndex, 1);
            window.localStorage.setItem('shoppingItems', shoppingItems);
        }

        function updateList() {
            document.getElementById('list').innerHTML = '';

            for (let index = 0; index < shoppingItems.length; index += 1) {
                document.getElementById('list').innerHTML += '<li>' + shoppingItems[index] +
                ' <button onclick="removeItem(' + index + '); updateList();">X</button></li>';
            }
        }
    </script>
</body>

</html>
